<html>
<head>
<link rel="stylesheet" type="text/css" media="screen"
	href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.14/themes/base/jquery-ui.css" />
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<link rel="stylesheet"
	href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.14/themes/base/jquery-ui.css" />
<script src="http://trirand.com/blog/jqgrid/js/i18n/grid.locale-en.js"
	type="text/javascript"></script>
<script src="http://trirand.com/blog/jqgrid/js/jquery.jqGrid.min.js"
	type="text/javascript"></script>
<link rel="stylesheet" type="text/css"
	href="http://trirand.com/blog/jqgrid/themes/ui.jqgrid.css" />

<script type="text/javascript">
	$(document).ready(function() {
		jQuery("#jQGridDemo").jqGrid({
			url : '/getTableData',
			datatype : "json",
			colNames : [ 'title', 'name', 'description', 'by' ],
			colModel : [ {
				name : 'title',
				index : 'title',
				width : 200,
				stype : 'text',
				editable : true
			}, {
				name : 'name',
				index : 'name',
				width : 150,
				editable : true
			}, {
				name : 'description',
				index : 'by',
				width : 150,
				editable : true
			}, {
				name : 'by',
				index : 'by',
				width : 150,
				editable : true
			} ],
			jsonReader : {
				repeatitems : false,
				root : "lines"
			},
			rowNum : 10,
			pager : 'jQGridDemoPager',
			sortname : 'Id',
			'cellEdit' : true,
			viewrecords : true,
			sortorder : "desc",
			caption : "List Employee Details"
		});
		$('#jQGridDemo').jqGrid('navGrid', '#jQGridDemoPager', {
			edit : false,
			add : false,
			del : false
		});
		$('#jQGridDemo').jqGrid('inlineNav', '#jQGridDemoPager', {
			add : true,
			save : true,
			saveicon : "ui-icon-disk"
		});
	});
</script>
</head>
<body>
	<table id="jQGridDemo"></table>
	<div id="jQGridDemoPager"></div>
</body>
</html>
